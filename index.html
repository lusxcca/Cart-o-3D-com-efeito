<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <title>Cart√£o 3D</title>
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="user"><span class="fas fa-user"></span></div>
            <header>lusxcca</header>
            <div class="follow-me">Me siga</div>
            <div class="icons">
                <a href="#"><span class="fab fa-linkedin"></span></a>
                <a href="#"><span class="fab fa-twitter"></span></a>
                <a href="#"><span class="fab fa-instagram"></span></a>
                <a href="#"><span class="fab fa-github"></span></a>
            </div>
        </div>
    </div>
    <script>
        $('body').mousemove(function(p){
            let rotateX = -($(window).innerHeight()/2-p.pageY)/-10;
            let rotateY = -($(window).innerWidth()/2-p.pageX)/20;
            $('.card').css("transform","rotateX("+rotateX+"deg) rotateY("+rotateY+"deg)");
        });
        $(document).mouseout(function(){
            $('.card').css("transform","")
        });
    </script>
</body>
</html>
